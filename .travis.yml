language: node_js
matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
      node_js: "4" # to be removed 2018-04-30
    - os: linux
      dist: trusty
      sudo: required
      node_js: "6" # to be removed "April 2019"
    - os: linux
      dist: trusty
      sudo: required
      node_js: "8" # to be removed "December 2019"
    - os: linux
      dist: trusty
      sudo: required
      node_js: "9" # to be removed "June 2018"
    - os: osx
      node_js: "8" # to be removed "December 2019"
addons:
  chrome: stable
  firefox: latest
before_install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then export CHROME_BIN=google-chrome-stable; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then export DISPLAY=:99.0; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sh -e /etc/init.d/xvfb start; fi
script:
  - npm test
